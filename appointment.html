<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Student Counseling Services</title>
    <link rel="stylesheet" href="std.css">
    <link rel="stylesheet" href="appointment.css">
</head>

<body>
    <nav id="navbar"></nav>

    <main style="margin-top:  50px;">
        <section class="appointment-section">
            <h1>Book an Appointment</h1>
            <form id="appointmentForm" class="appointment-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="counselingType">Type of Counseling</label>
                    <select id="counselingType" name="counselingType" required>
                        <option value="">Select a type</option>
                        <option value="academic">Academic Counseling</option>
                        <option value="mental-health">Mental Health Support</option>
                        <option value="career">Career Guidance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Preferred Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Preferred Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="message">Additional Notes</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-button">Schedule Appointment</button>
            </form>
        </section>
    </main>

    <footer id="footer"></footer>


    <script src="appointment.js"></script>
</body>

</html>
